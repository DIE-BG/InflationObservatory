<!-- Tabla placeholder: Resumen inflación -->
<div class="rounded-2xl bg-white shadow-md ring-1 ring-black/5 overflow-hidden">
    <table class="w-full text-sm">
        <thead class="bg-slate-50 text-slate-600">
            <tr>
                <!-- Columna sin título -->
                <th class="px-6 py-3 text-left font-medium"></th>
                <th class="px-6 py-3 text-right font-medium">
                    <% summary_table[:headers][:last_yoy] %>
                </th>
                <th class="px-6 py-3 text-right font-medium">
                    <% summary_table[:headers][:current_yoy] %>
                </th>
                <th class="px-6 py-3 text-right font-medium">
                    <% summary_table[:headers][:difference] %>
                </th>
            </tr>
        </thead>

        <tbody class="divide-y divide-slate-200 text-slate-800">
            <!-- Fila 1 -->
            <% for_each(summary_table[:rows]) do row %>
            <tr class="hover:bg-slate-50">
                <td class="px-6 py-4 font-medium"><% row[:measures] %></td>
                <td class="px-6 py-4 text-right"><% row[:last_yoy] %></td>
                <td class="px-6 py-4 text-right"><% row[:current_yoy] %></td>
                <td class="px-6 py-4 text-right text-slate-600">
                    <% row[:difference] %>
                </td>
            </tr>
            <% end %>
        </tbody>
    </table>
</div>
